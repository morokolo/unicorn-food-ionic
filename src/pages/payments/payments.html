<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content-dashboard ">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <ion-list>
        <ion-item>
          <p>{{slide.name}}</p>
          <button ion-button clear item-end>{{slide.price}}</button>
        </ion-item>

      </ion-list>
      <p [innerHTML]="slide.description"></p>
      <ion-list>
        <ion-item class="small-item">
          <ion-input type="text" placeholder="1"></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button secondary full>Add To Order</button>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
