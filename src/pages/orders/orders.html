<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content-dashboard ">

  <ion-list>

    <ion-item  *ngFor="let order of orders">
      <ion-thumbnail item-start>
        <img src="{{order.image}}"/>
      </ion-thumbnail>
      <h2>{{order.name}}</h2>
      <button ion-button clear item-end>{{order.price}}</button>
    </ion-item>

    <button ion-button primary full (click)="makePayments()">Make Payment</button>

  </ion-list>

</ion-content>
