<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="white">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content-dashboard ">

  <ion-list (click)="goToResturant()">
    <ion-item *ngFor="let res of restuarants">
      <ion-thumbnail item-start>
        <img src="../../assets/logo_mcd.png"/>
      </ion-thumbnail>
      <h2>{{res.name}}</h2>
      <p>{{res.address}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
