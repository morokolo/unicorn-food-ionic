<ion-content padding class="ion-content-home">

  <ion-row class="logo">
    <img src="assets/logo-1.png">
  </ion-row>

  <ion-list>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" padding novalidate>

      <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="First Name" required (ngModel)="firstname" name="firstname" #firstname="ngModel" autocapitalize="none"></ion-input>
      </ion-item>
      <!--username error divs-->
      <div [hidden]="firstname.valid || firstname.untouched && !authForm.submitted">
        <p ion-text color="danger">
          First Name is required
        </p>
      </div>

      <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="Last Name" required (ngModel)="lastname" name="lastname" #lastname="ngModel" autocapitalize="none"></ion-input>
      </ion-item>
      <!--username error divs-->
      <div [hidden]="lastname.valid || lastname.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Last Name is required
        </p>
      </div>
      
      <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="Username" required (ngModel)="username" name="username" #username="ngModel" ></ion-input>
      </ion-item>
      <!--password error divs-->
      <div [hidden]="username.valid || username.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Cellphone is required
        </p>
      </div>

      <ion-item class="no-padding">
        <ion-input clearInput type="password" placeholder="Password" required (ngModel)="password" name="password" #password="ngModel" ></ion-input>
      </ion-item>
      <!--password error divs-->
      <div [hidden]="password.valid || password.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Password is required
        </p>
      </div>

      <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="Cell Number" required (ngModel)="cell" name="cell" #cell="ngModel" ></ion-input>
      </ion-item>
      <!--password error divs-->
      <div [hidden]="cell.valid || cell.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Cellphone is required
        </p>
      </div>

      <ion-item class="no-padding">
        <ion-input clearInput type="email" placeholder="Email Address" required (ngModel)="email" name="email" #email="ngModel" ></ion-input>
      </ion-item>
      <!--password error divs-->
      <div [hidden]="email.valid || email.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Email address is required
        </p>
      </div>

      <!-- <ion-item class="no-padding">
        <ion-input clearInput type="text" placeholder="Image" required (ngModel)="image" name="image" #image="ngModel" ></ion-input>
      </ion-item>
      <!--password error divs-->
      <!-- <div [hidden]="email.valid || image.untouched && !authForm.submitted">
        <p ion-text color="danger">
          Email address is required
        </p>
      </div> -->
      <!-- <input type="file" accept="image/*" (change)="handleInputChange($event)"/> -->

      <br><br>

      <button ion-button type="submit" secondary full>Register</button>

    </form>
  </ion-list>



</ion-content>
