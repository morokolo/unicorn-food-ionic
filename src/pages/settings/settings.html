<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Complete</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{order.image}}"/>
        <ion-card-content>
          <ion-card-title>
            {{order.name}}
          </ion-card-title>
          <p>
            Desription: <br>{{order.description}}
          </p>
          Price: {{order.price}}
        </ion-card-content>
      </ion-card>


      <button ion-button (click)="goToRestuarants()" secondary full>Done</button>
</ion-content>
